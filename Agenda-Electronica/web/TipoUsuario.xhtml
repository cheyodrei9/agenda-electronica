<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo Usuario</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
            <h:form id="form">
                <p:panel header="#{beanTiposUsuarios.accion} Tipo De Usuario">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <p:outputLabel value="ID:"/>
                        <p:inputText readonly="#{not facesContext.postback or facesContext.renderResponse}" value="#{beanTiposUsuarios.TU.idtipousuario}"/>
                        
                        <p:outputLabel value="Tipo:"/>
                        <p:inputText value="#{beanTiposUsuarios.TU.tipo}"/>
                        
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{beanTiposUsuarios.guardar()}" update=":form"/>
                        <p:commandButton value="Actualizar" actionListener="#{beanTiposUsuarios.actualizar()}"  ajax="false" update=":form"/>
                    </f:facet>
                </p:panel>
                <p:panel header="Lista Tipo De Usuario">
                    <p:dataTable value="#{beanTiposUsuarios.listaTu}" var="C">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{C.idtipousuario}"/>
                        </p:column>
                        
                        <p:column headerText="Tipo">
                            <p:outputLabel value="#{C.tipo}"/>
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" actionListener="#{beanTiposUsuarios.modificar(C)}" update=":form"/>
                        </p:column>
                        
                        <p:column headerText="Borrar">
                            <p:commandButton value="Borrar" actionListener="#{beanTiposUsuarios.eliminar(C)}" update=":form"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
    </h:body>
</html>
