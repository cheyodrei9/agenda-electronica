<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
        <h:form style="margin: 20px" id="form">
            <p:panel header="#{beanUsuario.accion} Usuario">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel value="ID" />
                    <p:inputText value="#{beanUsuario.usuario.idusuario}"/>
                    
                    <p:outputLabel value="Tipo De usuario:" />
                    <p:inputText value="#{beanUsuario.usuario.idtipousuario.idtipousuario}" placeholder="ID Tipo Usuario"/>
                    
                    <p:outputLabel value="Nombre:" />
                    <p:inputText value="#{beanUsuario.usuario.nombres}" placeholder="1er y 2do Nombre"/>

                    <p:outputLabel value="Apellidos:" />
                    <p:inputText  value="#{beanUsuario.usuario.apellidos}" placeholder="1er y 2do Apellido"/>
                    
                    <p:outputLabel value="Genero:" />
                    <p:selectOneMenu value="#{beanUsuario.usuario.genero}" effect="fold" style="width:160px">
                        <f:selectItem itemLabel="Seleccione su Genero" itemValue="" />
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                        <f:selectItem itemLabel="Indefinido" itemValue="Indefinido" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Telefono:" />
                    <p:inputText  value="#{beanUsuario.usuario.telefono}" placeholder="Tel.: 0000-0000"/>
                    
                    <p:outputLabel value="Correo" />
                    <p:inputText  value="#{beanUsuario.usuario.correo}" placeholder="ej.: @UserName123"/>
                    
                   <p:outputLabel value="ContraseÃ±a" />
                   <p:password value="#{beanUsuario.usuario.contra}" placeholder="ej.: ********"/>
                    
                    <p:outputLabel value="Nivel de Mando:" />
                    <p:inputText  value="#{beanUsuario.usuario.niveldemando}" placeholder=""/>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{beanUsuario.guardar()}" update=":form"/>
                        <p:commandButton value="Actualizar" actionListener="#{beanUsuario.actualizar()}"  ajax="false" update=":form"/>
                    </f:facet>
                </h:panelGrid>           
            </p:panel>
            
            <p:panel header="Lista Usuarios">
                    <p:dataTable value="#{beanUsuario.listaU}" var="U">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{U.idusuario}"/>
                        </p:column>

                        <p:column headerText="Tipo Usuario">
                            <p:outputLabel value="#{U.idtipousuario.tipo}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{U.nombres}"/>
                        </p:column>

                        <p:column headerText="Apellido">
                            <p:outputLabel value="#{U.apellidos}"/>
                        </p:column>

                        <p:column headerText="Genero">
                            <p:outputLabel value="#{U.genero}"/>
                        </p:column>

                        <p:column headerText="Telefono">
                            <p:outputLabel value="#{U.telefono}"/>
                        </p:column>

                        <p:column headerText="Correo">
                            <p:outputLabel value="#{U.correo}"/>
                        </p:column>

                        <p:column headerText="Acciones" >
                            <p:commandButton value="Editar" actionListener="#{beanUsuario.modificar(U)}" update=":form"/>
                            <p:commandButton value="Eliminar" actionListener="#{beanUsuario.eliminar(U)}" update=":form"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            
        </h:form>
    </h:body>
</html>
