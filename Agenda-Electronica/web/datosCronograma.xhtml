<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tabla Cronograma</title>
        <link href="EstiloVistas.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div id="incluirPagina"/>
        <div class="cronograma">
            <h:form id="form">
                <p:panel header="Lista Cronograma">
                    <p:dataTable value="#{beanCronograma.listaCrono}" var="C">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{C.idcronograma}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{C.nombre}"/>
                        </p:column>

                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{C.descripcion}"/>
                        </p:column>

                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{C.idusuario.nombres}"/>
                        </p:column>

                        <p:column headerText="Acciones" rendered="#{beanLogin.acceso == 1 or beanLogin.acceso == 2}>
                            <p:commandButton value="Editar" actionListener="#{beanCronograma.modificar(C)}" update=":form"/>
                            <p:commandButton value="Borrar" actionListener="#{beanCronograma.eliminar(C)}" update=":form"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>    
    </h:body>
</html>
