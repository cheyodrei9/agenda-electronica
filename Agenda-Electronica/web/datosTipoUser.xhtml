<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>tipos de Usuario</title>
        <link href="EstiloVistas.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div id="incluirPagina"/>
        <div class="tipoUser">
            <h:form id="form">
                <p:panel header="lista de Tipos de Usuarios">
                    <p:dataTable id="Table" value="#{beanTiposUsuarios.listaTu}" var="user">
                        <p:column headerText="id">
                            <p:outputLabel value="#{user.idtipousuario}"/>
                        </p:column>
                        
                        <p:column headerText="Tipo de usuario">
                            <p:outputLabel value="#{user.tipo}"/>
                        </p:column>
                        
                        <p:column headerText="Acciones" rendered="#{beanLogin.user_lvl == 1 or beanLogin.user_lvl == 2}">
                            <p:commandButton value="Editar" actionListener="#{beanTiposUsuarios.modificar(user)}" oncomplete="PF('despl').show();" update=" desplegable"/>
                            <p:commandButton value="Borrar" actionListener="#{beanTiposUsuarios.eliminar(user)}" update=":form"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
        <p:dialog id="desplegable" widgetVar="despl" header="Actualizar" style="text-align: center;" closeOnEscape="true">
            <h:form>
                <h:outputLabel value="ID:" /><p:spacer width="7" /><p:inputText value="#{beanTiposUsuarios.TU.idtipousuario}" /><br/><br/>
                <h:outputLabel value="Tipo Usuario:" /><p:spacer width="7" /><p:inputText value="#{beanTiposUsuarios.TU.tipo}" /><br/><br/>
                <p:commandButton value="Actualizar" actionListener="#{beanTiposUsuarios.actualizar()}" update=":form:Table desplegable" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
