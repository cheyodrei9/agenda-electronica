    <h:body> 
        <div id="calendario">
            <h:form>
                <p:growl id="messages" showDetail="true" />
                <h:panelGrid columnClasses="value">
                    <center><h1 class="titulo">AGENDA</h1></center>
                    <p:schedule id="schedule" locale="es" value="#{agendaEjemplo.eventModel}" widgetVar="myschedule" timeZone="UTC-6">
                        <p:ajax event="dateSelect" listener="#{agendaEjemplo.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{agendaEjemplo.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventMove" listener="#{agendaEjemplo.onEventMove}" update="messages" />
                        <p:ajax event="eventResize" listener="#{agendaEjemplo.onEventResize}" update="messages" />
                    </p:schedule>
                </h:panelGrid>
                <p:dialog widgetVar="eventDialog" header="Detalles del evento" showEffect="clip" hideEffect="clip"><font></font>
                    <h:panelGrid id="eventDetails" columns="2"><font></font>
                        <p:outputLabel value="Cronograma:" /><font></font>
                        <p:inputText value="#{d}" required="true" /><font></font>
                        <font></font>
                        <p:outputLabel value="Tipo de actividad:" /><font></font>
                        <p:inputText value="#{d}" required="true" /><font></font>
                        <font></font>
                        <p:outputLabel value="Nombre de la actividad:" /><font></font>
                        <p:inputText value="#{d}" required="true" /><font></font>
                        <font></font>
                        <p:outputLabel value="Fecha de la actividad:" /><font></font>
                        <p:calendar value="#{d}" timeZone="GMT-6" pattern="dd/MM/yyyy"/><font></font>
                        <font></font>
                        <p:outputLabel  value="Fase:" /><font></font>
                        <p:inputText value="#{d}" required="true" />
                        <font></font>                        <font></font>
                        <p:commandButton value="Guardar Evento" action="#{agendaEjemplo.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" /><font></font>
                    </h:panelGrid><font></font>
                </p:dialog>
            </h:form>
        </div>
        <div id="tabla">
            <h:form id="form">
                <p:dataList value="#{dataListView.cars3}" var="car" type="unordered" itemType="none" paginatorPosition="bottom" paginator="true" rows="10" styleClass="paginated">
                    <f:facet name="header">
                        Actividades Pendientes
                    </f:facet>
                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail" styleClass="ui-icon pi pi-search" style="float:left;margin-right:10px;margin-top:3px; color:#333333">
                        <f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />
                        <h:outputText value="#{car.brand}, #{car.year}" />
                    </p:commandLink>
                    <h:outputText value="#{car.brand}, #{car.year}" style="display:inline-block"/>
                </p:dataList>

                <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty dataListView.selectedCar}" columnClasses="label,value">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{dataListView.selectedCar.brand}-big.gif"/> 
                            </f:facet>

                            <h:outputText value="Cronograma :" />
                            <h:outputText value="#{dataListView.selectedCar.id}" />

                            <h:outputText value="Tipo Actividad" />
                            <h:outputText value="#{dataListView.selectedCar.year}" />

                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{dataListView.selectedCar.color}" />

                            <h:outputText value="Fecha" />
                            <h:outputText value="$#{dataListView.selectedCar.price}" />
                            
                            <h:outputText value="Fase" />
                            <h:outputText value="$#{dataListView.selectedCar.price}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</html>
