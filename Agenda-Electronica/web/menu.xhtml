<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="EstiloMenu.css" rel="stylesheet" type="text/css"/>
        <link href="EstiloCalendario.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background:  url(Imagenes/Agenda.jpg);background-size: cover;">
        <b:navBar class="Menu" brandStyle="color:antiquewhite;" brand="Agenda" brandHref="#" fluid="true">
            <b:navbarLinks >
                <b:navLink class="letra" value="Inicio" iconAwesome="bookmark" href="Calendario.xhtml"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks id="fondo">
                <b:dropMenu  value="Mantenimientos" iconAwesome="paperclip">
                    <h:form>
                        <p:commandLink actionListener="#{beanLogin.redirect('TiposActividades')}" style="padding-left: 20px;">Agregar Datos</p:commandLink>
                    </h:form>
                    <div class="divider" style="border: 2px double;"></div>
                    <b:navLink  value="Consultar Fases" href="datosFases.xhtml"></b:navLink>
                    <div class="divider"></div>
                    <b:navLink  value="Consultar Cronograma" href="datosCronograma.xhtml"></b:navLink>
                    <div class="divider"></div>
                    <b:navLink  value="Consultar Usuarios" href="datosUsuario.xhtml"></b:navLink>
                    <div class="divider"></div>
                    <b:navLink  value="Consultar Roles" href="datosRoles.xhtml"></b:navLink>
                    <div class="divider"></div>
                    <b:navLink  value="Consultar Tipos de Fase" href="datosTipoFace.xhtml"></b:navLink>
                    <div class="divider"></div>
                    <b:navLink  value="Consultar Tipos de Usuarios" href="datosTipoUser.xhtml"></b:navLink>
                    <div class="divider"></div>
                    
                </b:dropMenu>
            </b:navbarLinks>
            <b:navbarLinks style="position: absolute;left: 1030px;font-size: 15px; padding-top: 9px;" rendered="#{beanLogin.user_lvl == 1}">
                <h:form>
                    <p:commandButton value="Registrar Usuario" onclick="PF('dlg2').show();"/>
                </h:form>
            </b:navbarLinks>
            <b:navbarLinks style="position: absolute;left: 1220px;font-size: 15px; padding-top: 9px;"> 
                <h:form>
                    <p:growl id="message" showDetail="true" /> 
                    <p:commandButton value="Cerrar sesion" action="#{beanLogin.logoutAgenda()}" update="message"> 
                        <p:confirm header="Confirmación" message="¿Cerrar sesion?"/> 
                    </p:commandButton> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closeOnEscape="true"> 
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" /> 
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" /> 
                    </p:confirmDialog>
                </h:form> 
            </b:navbarLinks>
        </b:navBar>
        <h:form style="margin: 20px" id="form-add_user">
            <p:dialog header="#{beanUsuario.accion} Usuario" widgetVar="dlg2" modal="true" class="altura">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Tipo de usuario:" />
                    <p:selectOneMenu value="#{beanUsuario.usuario.idtipousuario.idtipousuario}" class="ancho">
                        <f:selectItem itemValue="" itemLabel="Escoger Tipo de Usuario:" />
                        <f:selectItems value="#{beanTiposUsuarios.listaTu}" var="listaTu" itemLabel="#{listaTu.tipo}" itemValue="#{listaTu.idtipousuario}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Nombre:" />
                    <p:inputText value="#{beanUsuario.usuario.nombres}" placeholder="Nombres" class="ancho"/>

                    <p:outputLabel value="Apellidos:" />
                    <p:inputText  value="#{beanUsuario.usuario.apellidos}" placeholder="Apellidos" class="ancho"/>

                    <p:outputLabel value="Genero:" />
                    <p:selectOneMenu value="#{beanUsuario.usuario.genero}" effect="fold" class="ancho">
                        <f:selectItem itemLabel="Seleccione genero" itemValue="" />
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                        <f:selectItem itemLabel="Indefinido" itemValue="Indefinido" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Telefono:" />
                    <p:inputText  value="#{beanUsuario.usuario.telefono}" placeholder="Tel.: 0000-0000" class="ancho"/>

                    <p:outputLabel value="Correo" />
                    <p:inputText  value="#{beanUsuario.usuario.correo}" placeholder="ejemplo@correo.com" class="ancho"/>

                    <p:outputLabel value="Contraseña" />
                    <p:password  value="#{beanUsuario.usuario.contra}" placeholder="se colocará en incógnito" class="ancho"/>

                    <p:outputLabel value="Nivel de Mando:" />
                    <p:inputText  value="#{beanUsuario.usuario.niveldemando}" placeholder="Escriba el nivel de mando" class="ancho"/>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" action="#{beanUsuario.guardar()}" update=":form" >
                            <f:ajax render ="@all"/>
                        </p:commandButton>
                    </f:facet>

                </h:panelGrid>     
            </p:dialog>
        </h:form>
    </h:body>
</html>
