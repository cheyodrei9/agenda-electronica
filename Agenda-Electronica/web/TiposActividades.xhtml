<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipos Actividades</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
        <h:form style="margin: 20px" id="form">
            <p:panel header="#{beanTiposActividades.accion} Tipos">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="ID TIPO ACTIVIDAD:" />
                    <p:inputText value="#{beanTiposActividades.tip.idtipoactividad}" placeholder="ID"/>

                    <p:outputLabel value="TIPOS ACTIVIDADES:" />
                    <p:inputText value="#{beanTiposActividades.tip.tipoactividad}" placeholder="Tipo Actividad"/>



                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{beanTiposActividades.guardar()}" update=":form"/>
                    </f:facet>
                </h:panelGrid>           
            </p:panel>    
        </h:form>
    </h:body>
</html>
