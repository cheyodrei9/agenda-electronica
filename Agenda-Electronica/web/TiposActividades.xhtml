<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agregar Datos</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div id="incluirPagina"/>

        <h:form id="form">
            <p:commandButton value="Agregar tipo de actividad" onclick="PF('dialog').show();">
                <p:dialog id="dialog" widgetVar="dialog" closeOnEscape="true" resizable="false" header="#{beanTiposActividades.accion} Tipos Actividades" hideEffect="Fold" showEffect="Fold" width="500px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Tipo Actividad:" /><br/>
                        <p:inputText value="#{beanTiposActividades.tip.tipoactividad}" placeholder="Escriba el nombre"/>
                        <div> <br/></div>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" actionListener="#{beanTiposActividades.guardar()}" update=":form"/>
                            <p:commandButton value="Actualizar" actionListener="#{beanTiposActividades.actualizar()}"  ajax="false" update=":form"/>
                        </f:facet>
                    </h:panelGrid>  
                    <div>  </div>
                    <p:dataTable value="#{beanTiposActividades.listTA}" var="T">
                        <p:column headerText="Id">
                            <p:outputLabel value="#{T.idtipoactividad}"/>
                        </p:column>

                        <p:column headerText="Tipo Actividad">
                            <p:outputLabel value="#{T.tipoactividad}"/>
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" actionListener="#{beanTiposActividades.modificar(T)}" update=":form"/>
                        </p:column>
                        
                        <p:column headerText="Borrar">
                            <p:commandButton value="Borrar" actionListener="#{beanTiposActividades.eliminar(T)}" update=":form"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:dialog>
            </p:commandButton>   
        </h:form>

        <div>  </div>

        <h:form id="farm">
            <p:commandButton value="Agregar Dia" onclick="PF('dialog1').show();">
                <p:dialog id="dialog" widgetVar="dialog1" closeOnEscape="true" resizable="false" header="#{beanDias.accion}Dia" hideEffect="Fold" showEffect="Fold" width="500px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Nombre De Dia:"/><br/>
                        <p:inputText value="#{beanDias.dia.nombredia}"/><br/>
                        <p:outputLabel value="Mes:"/><br/>
                        <p:selectOneMenu value="#{beanDias.dia.idmes.idmes}">
                            <f:selectItem itemValue="" itemLabel="Escoger Mes"/>
                            <f:selectItems value="#{beanDias.listaMes}" var="lm" itemValue="#{lm.idmes}" itemLabel="#{lm.mes}"/>
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" actionListener="#{beanDias.guardar()}" update=":farm"/>
                        </f:facet>
                    </h:panelGrid>
                    <div> </div>
                    <p:dataTable value="#{beanDias.listaDias}" var="C">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{C.iddia}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{C.nombredia}"/>
                        </p:column>

                        <p:column headerText="Mes">
                            <p:outputLabel value="#{C.idmes.mes}"/>
                        </p:column>
                    </p:dataTable>
                </p:dialog> 
            </p:commandButton>
        </h:form>

        <div>  </div>

        <h:form id="ferm">
            <p:commandButton value="Agregar Mes" onclick="PF('dialog2').show();">
                <p:dialog id="dialog" widgetVar="dialog2" closeOnEscape="true" resizable="false" header="#{beanMeses.accion}Meses" hideEffect="Fold" showEffect="Fold" width="500px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Calendario:"/><br/>
                        <p:selectOneMenu value="#{beanMeses.meses.idcalendario.idcalendario}">
                            <f:selectItem itemValue="" itemLabel="Escoger Año"/>
                            <f:selectItems value="#{beanMeses.listaCalendario}" var="lm" itemValue="#{lm.idcalendario}" itemLabel="#{lm.año}"/><br/>
                        </p:selectOneMenu><br/>
                        <p:outputLabel value="Mes:"/><br/>
                        <p:inputText value="#{beanMeses.meses.mes}"/>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" actionListener="#{beanMeses.guardar()}" update=":ferm"/>
                        </f:facet>
                    </h:panelGrid>
                    <div> </div>
                    <p:dataTable value="#{beanMeses.listaMeses}" var="M">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{M.idmes}"/>
                        </p:column>

                        <p:column headerText="CALENDARIO">
                            <p:outputLabel value="#{M.idcalendario.año}"/>
                        </p:column>

                        <p:column headerText="MES">
                            <p:outputLabel value="#{M.mes}"/>
                        </p:column>
                    </p:dataTable>
                </p:dialog>
            </p:commandButton>
        </h:form>
    </h:body>
</html>
