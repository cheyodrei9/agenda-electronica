<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Roles</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
        <h:form style="margin: 20px" id="form">
            <p:panel header="#{beanRoles.action} Roles">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="ID" />
                    <p:inputText value="#{beanRoles.roles.idrol}"/>
                    <p:outputLabel value="Tipo De usuario:" />
                    <p:inputText value="#{beanRoles.roles.idtipousuario.idtipousuario}" placeholder="Id Tipo de Usuario"/>
                    <p:outputLabel value="Rol"/>
                    <p:inputText value="#{beanRoles.roles.rol}" placeholder="Rol del usuario"/>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" actionListener="#{beanRoles.guardar()}" update=":form"/>
                            <p:commandButton value="Actualizar" actionListener="#{beanRoles.modificar()}" ajax="false" update=":form"/>
                        </f:facet>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Lista de Roles">
                <p:dataTable value="#{beanRoles.listaRoles}" var="R">
                    <p:column headerText="Id">
                        <p:outputLabel value="#{R.idrol}"/>
                    </p:column>

                    <p:column headerText="Tipo de Usuario">
                        <p:outputLabel value="#{R.idtipousuario.tipo}"/>
                    </p:column>

                    <p:column headerText="Rol">
                        <p:outputLabel value="#{R.rol}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton value="Editar" class="btn btn-secondary" actionListener="#{beanRoles.buscarId(R)}" update=":form"/>
                        <p:commandButton value="Borrar" class="btn btn-secondary" actionListener="#{beanRoles.eliminar(R)}" update=":form">
                            <p:confirm header="Eliminar" message="Â¿Eliminar registro?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>
    </h:body>
</html>
