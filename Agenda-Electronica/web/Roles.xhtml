<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Roles</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
        <h:form style="margin: 20px" id="form">
            <p:panel header="#{beanRoles.action} Roles">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Tipo De usuario:" />
                    <p:inputText value="#{beanRoles.roles.idtipousuario.idtipousuario}" placeholder="Id Tipo de Usuario"/>

                    <p:outputLabel value="Rol"/>
                    <p:inputText value="#{beanRoles.roles.rol}"

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{beanRoles.guardar()}" update=":form"/>
                    </f:facet>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
