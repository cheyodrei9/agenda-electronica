<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dia</title> 
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
        <h:form id="form" style="">
            <p:panel header="#{beanDias.accion} Dia">
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText  value="#{C.iddia}"/>
                    
                    <h:outputLabel value="Nombre:" />
                    <p:inputText  value="#{C.nombredia}"/>
                    
                    <h:outputLabel value="Mes:" />
                    <p:inputText  value="#{C.idmes.mes}"/>
                    
                    <p:commandButton value="Actualizar" actionListener="#{beanDias.actualizar()}" update=":form"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
