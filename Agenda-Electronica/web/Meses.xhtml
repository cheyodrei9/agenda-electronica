<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Meses</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
            <h:form id="form">
                <p:panel header="#{beanMeses.accion}Cronograma">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Calendario:"/>
                        <p:inputText value="#{beanMeses.meses.idcalendario.idcalendario}"/>
                        
                        <p:outputLabel value="Mes"/>
                        <p:inputText value="#{beanMeses.meses.mes}"/>
                       
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{beanMeses.guardar()}" update=":form"/>
                    </f:facet>
                </p:panel>
                <p:panel header="Lista Meses">
                    <p:dataTable value="#{beanMeses.listaMeses}" var="M">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{M.idmes}"/>
                        </p:column>
                        
                        <p:column headerText="CALENDARIO">
                            <p:outputLabel value="#{M.idcalendario.aÃ±o}"/>
                        </p:column>
                        
                        <p:column headerText="MES">
                            <p:outputLabel value="#{M.mes}"/>
                        </p:column>
                       
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" actionListener="#{beanMeses.modificar(M)}" update=":form"/>
                        </p:column>
                        
                        <p:column headerText="Borrar">
                            <p:commandButton value="Borrar" actionListener="#{beanMeses.eliminar(M)}" update=":form"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
    </h:body>
</html>
