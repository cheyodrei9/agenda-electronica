<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dias</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
            <h:form id="form">
                <p:panel header="#{beanDias.accion}Dia">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <p:outputLabel value="ID:"/>
                        <p:inputText readonly="#{not facesContext.postback or facesContext.renderResponse}" value="#{beanDias.dia.iddia}"/>
                        
                        <p:outputLabel value="Nombre De Dia:"/>
                        <p:inputText value="#{beanDias.dia.nombredia}"/>
                        
                        <p:outputLabel value="Mes"/>
                        <p:inputText value="#{beanDias.dia.idmes.idmes}"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{beanDias.guardar()}" update=":form"/>
                        <p:commandButton value="Actualizar" actionListener="#{beanDias.actualizar()}" update=":form"/>
                    </f:facet>
                </p:panel>
                <p:panel header="Lista Dia">
                    <p:dataTable value="#{beanDias.listaDias}" var="C">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{C.iddia}"/>
                        </p:column>
                        
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{C.nombredia}"/>
                        </p:column>
                        
                        <p:column headerText="Mes">
                            <p:outputLabel value="#{C.idmes.mes}"/>
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" actionListener="#{beanDias.modificar(C)}" update=":form"/>
                        </p:column>
                        
                        <p:column headerText="Borrar">
                            <p:commandButton value="Borrar" actionListener="#{beanDias.eliminar(C)}" update=":form"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
    </h:body>
</html>
