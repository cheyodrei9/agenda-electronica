<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
        <style>
            .padre {
                height: 675px;
                /*IMPORTANTE*/
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="padre">
                <!--<p:commandButton value="          " onclick="PF('dlg').show();" style="background-image: url(Imagenes/BOTON_INICIARSESION.png); background-size: cover"/>-->
                <img src="Imagenes/BOTON_INICIARSESION.png" alt="" style="width: 15%" onclick="PF('dlg').show();"/>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            </div>
            <p:dialog header="Login" widgetVar="dlg" resizable="false" modal="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{beanLogin.user}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{beanLogin.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{beanLogin.loginAgenda()}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>    
        </h:form>
    </h:body>
</html>
