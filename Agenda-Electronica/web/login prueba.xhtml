<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de Sesión</title>
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/521/521415.png" />
        <link href="EstiloLogin.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }

        </script>
    </h:head>
    <h:body>
        <h:form>
            <div class="padre">
                <img src="Imagenes/sesion.png" alt="" style="width: 15%" onclick="PF('dlg').show();"/>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            </div>
            <div class="madre">
                <img src="Imagenes/postit.png" alt="" style="width: 15%"/>
            </div>
            <div class="hijo">
                <img src="Imagenes/registro.png" alt="" style="width: 15%" onclick="PF('dlg').show();"/>
                <p:growl id="gruwl" sticky="true" showDetail="true" life="3000" />
            </div>
            <p:dialog header="Entrar" widgetVar="dlg" resizable="false" modal="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="Username" value="Usuario o Correo:" />
                    <p:inputText id="username" value="#{beanLogin.user}" required="true" label="username" />

                    <h:outputLabel for="Password" value="Contraseña" />
                    <p:password id="password" value="#{beanLogin.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Acceder" update="growl" action="#{beanLogin.loginAgenda()}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>    
        </h:form>
    </h:body>
</html>
