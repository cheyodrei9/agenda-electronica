<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tabla Tipos de Actividad</title>
        <link href="EstiloVistas.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div id="incluirPagina"/>
        <div class="tipoAct">
            <h:form id="form">
                <p:dataTable value="#{beanTiposActividades.listTA}" var="T">
                    <p:column headerText="Id">
                        <p:outputLabel value="#{T.idtipoactividad}"/>
                    </p:column>

                    <p:column headerText="Tipo Actividad">
                        <p:outputLabel value="#{T.tipoactividad}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" class="btn btn-secondary" actionListener="#{beanTiposActividades.modificar(T)}" update=":form"/>
                        <p:commandButton value="Borrar" class="btn btn-secondary" actionListener="#{beanTiposActividades.eliminar(T)}" update=":form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
