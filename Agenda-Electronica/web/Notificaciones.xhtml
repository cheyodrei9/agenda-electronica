<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Notificaciones</title>
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
            <h:form id="form">
                <p:panel header="#{beanNotificaciones.accion}Notificaciones">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <p:outputLabel value="ID:"/>
                        <p:inputText readonly="#{not facesContext.postback or facesContext.renderResponse}" value="#{beanNotificaciones.notificaciones.idnotificacion}"/>
                        
                        <p:outputLabel value="Usuario:"/>
                        <p:inputText value="#{beanNotificaciones.notificaciones.idusuario.idusuario}"/>
                        
                        <p:outputLabel value="Actividad"/>
                        <p:inputText value="#{beanNotificaciones.notificaciones.idactividad.idactividad}"/>
                        
                        <p:outputLabel value="Rango"/>
                        <p:inputText value="#{beanNotificaciones.notificaciones.rango}"/>
                        
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{beanNotificaciones.guardar()}" update=":form"/>
                        <p:commandButton value="Actualizar" actionListener="#{beanNotificaciones.Actualizar}" update=":form"/>
                    </f:facet>
                </p:panel>
                <p:panel header="Lista Notificaciones">
                    <p:dataTable value="#{beanNotificaciones.listaNotificaciones}" var="N">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{N.idnotificacion}"/>
                        </p:column>
                        
                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{N.idusuario.nombres}"/>
                        </p:column>
                        
                        <p:column headerText="Actividad">
                            <p:outputLabel value="#{N.idactividad.nombreactividad}"/>
                        </p:column>
                        
                        <p:column headerText="Rango">
                            <p:outputLabel value="#{N.rango}"/>
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" actionListener="#{beanNotificaciones.modificar(N)}" update=":form"/>
                        </p:column>
                        
                        <p:column headerText="Borrar">
                            <p:commandButton value="Borrar" actionListener="#{beanNotificaciones.eliminar(N)}" update=":form"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
    </h:body>
</html>
