<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <link href="EstilosDrop.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div id="incluirPagina"/>
        <h:form id="form">
            <p:panel header="Lista Dia">
                <p:dataTable value="#{beanDias.listaDias}" var="C" >
                    <p:column headerText="ID">
                        <p:outputLabel value="#{C.iddia}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{C.nombredia}"/>
                    </p:column>

                    <p:column headerText="Mes">
                        <p:outputLabel value="#{C.idmes.mes}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton value="Editar" actionListener="#{beanDias.modificar(C)}" update=":form"/>
                        <p:commandButton value="Borrar" actionListener="#{beanDias.eliminar(C)}" update=":form"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
