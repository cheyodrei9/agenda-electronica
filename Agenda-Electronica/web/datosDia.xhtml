<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dias</title>
        <link href="EstiloVistas.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div id="incluirPagina"/>
        <div class="dias">
            <h:form id="form">
                <p:panel header="Lista Dias">
                    <p:dataTable value="#{beanDias.listaDias}" var="C" >
                        <p:column headerText="Id">
                            <p:outputLabel value="#{C.iddia}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{C.nombredia}"/>
                        </p:column>

                        <p:column headerText="Mes">
                            <p:outputLabel value="#{C.idmes.mes}"/>
                        </p:column>

                        <p:column headerText="Acciones" rendered="#{beanLogin.user_lvl == 1 or beanLogin.user_lvl == 2}">
                            <p:commandButton value="Editar" actionListener="#{beanDias.modificar(C)}" update=":form"/>
                            <p:commandButton value="Borrar" actionListener="#{beanDias.eliminar(C)}" update=":form">
                                <p:confirm header="Eliminar" message="Â¿Eliminar registro?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
